

<div class="modal-header">
    <h4 class="modal-title pull-left">Person Data</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
        <li class="list-group-item"> First name: {{person.firstName}} </li>
        <li class="list-group-item"> Last name: {{person.lastName}} </li>
        <li class="list-group-item"> Email: {{person.email}} </li>
        <li class="list-group-item"> Phone number: {{person.phone}} </li>
        <li class="list-group-item"> Salary: {{person.salary}} </li>
      </ul>      
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  </div>
